{{define "content"}}
    <script type="text/javascript" async
        src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=MML_SVG"></script>
    <div class="pure-g">

        <div class="pure-u-1">
            <h2>result for "{{.query}}"</h2>
        </div>

        <div class="pure-u-1">
            <ol>
                {{range .results}}
                    <li><a href="{{.URL}}">{{.Title}}</a> ---------- {{.Score}}</li>
                    <p>{{.MathML}}</p>
                {{end}}
            </ol>
        </div>
    </div>
{{end}}
