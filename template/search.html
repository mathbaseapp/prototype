{{define "content"}}
    <div class="pure-g">

        <div class="pure-u-1">
            <h2>result for "{{.query}}"</h2>
        </div>

        <div class="pure-u-1">
            <ul>
                {{range .results}}
                    <li><a href="{{.URL}}">{{.Title}}</a> ---------- {{.Point}}</li>
                {{end}}
            </ul>
        </div>
    </div>
{{end}}
