{{define "content"}}
    <div class="pure-g">

        <div class="pure-u-1">
            <h2>result for "{{.query}}"</h2>
        </div>

        <div class="pure-u-1">
            <ol>
                {{range .results}}
                    <li><a href="{{.URL}}">{{.Title}}</a> ---------- {{.Score}}</li>
                    <p>{{.MathML}}</p>
                {{end}}
            </ol>
        </div>
    </div>
{{end}}
